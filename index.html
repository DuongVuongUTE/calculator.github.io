<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <input class="text" type="text">
        <table>
            <tr>
                <td colspan="2">
                    <input class="btn clear bt-col" type="button" value="AC">
                </td>

                <td>
                    <input class="btn xoa" id="xoa" type="button" value="Del">
                </td>
                <td>
                    <input class="btn nums" type="button" value="/">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="btn nums" type="button" value="1">
                </td>
                <td>
                    <input class="btn nums" type="button" value="2">
                </td>
                <td>
                    <input class="btn nums" type="button" value="3">
                </td>
                <td>
                    <input class="btn nums" type="button" value="*">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="btn nums" type="button" value="4">
                </td>
                <td>
                    <input class="btn nums" type="button" value="5">
                </td>
                <td>
                    <input class="btn nums" type="button" value="6">
                </td>
                <td>
                    <input class="btn nums" type="button" value="+">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="btn nums" type="button" value="7">
                </td>
                <td>
                    <input class="btn nums" type="button" value="8">
                </td>
                <td>
                    <input class="btn nums" type="button" value="9">
                </td>
                <td>
                    <input class="btn nums" type="button" value="-">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="btn nums" type="button" value=".">
                </td>
                <td>
                    <input class="btn nums" type="button" value="0">
                </td>
                <td colspan="2">
                    <input class="btn result bt-col" type="button" value="=">
                </td>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
